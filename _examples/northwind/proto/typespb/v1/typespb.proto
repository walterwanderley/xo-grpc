syntax = "proto3";

package typespb.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "northwind/api/typespb/v1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "northwind";
    version: "1.0";
    description: "Boilerplate code generated by **xo-grpc**. Modify `proto/typespb/v1/typespb.proto` file then run `buf generate` to change this description.";
    contact: {
      name: "xo-grpc";
      url: "https://github.com/walterwanderley/xo-grpc";
    };
  };
};

message Category {
  google.protobuf.Int64Value category_id = 1;
  google.protobuf.StringValue category_name = 2;
  google.protobuf.StringValue description = 3;
}

message Customer {
  google.protobuf.Int64Value customer_id = 1;
  google.protobuf.StringValue customer_name = 2;
  google.protobuf.StringValue contact_name = 3;
  google.protobuf.StringValue address = 4;
  google.protobuf.StringValue city = 5;
  google.protobuf.StringValue postal_code = 6;
  google.protobuf.StringValue country = 7;
}

message Employee {
  google.protobuf.Int64Value employee_id = 1;
  google.protobuf.StringValue last_name = 2;
  google.protobuf.StringValue first_name = 3;
  google.protobuf.Timestamp birth_date = 4;
  google.protobuf.StringValue photo = 5;
  google.protobuf.StringValue notes = 6;
}

message Order {
  google.protobuf.Int64Value order_id = 1;
  google.protobuf.Int64Value customer_id = 2;
  google.protobuf.Int64Value employee_id = 3;
  google.protobuf.Timestamp order_date = 4;
  google.protobuf.Int64Value shipper_id = 5;
}

message OrderDetail {
  google.protobuf.Int64Value order_detail_id = 1;
  google.protobuf.Int64Value order_id = 2;
  google.protobuf.Int64Value product_id = 3;
  google.protobuf.Int64Value quantity = 4;
}

message Product {
  google.protobuf.Int64Value product_id = 1;
  google.protobuf.StringValue product_name = 2;
  google.protobuf.Int64Value supplier_id = 3;
  google.protobuf.Int64Value category_id = 4;
  google.protobuf.StringValue unit = 5;
  google.protobuf.DoubleValue price = 6;
}

message Shipper {
  google.protobuf.Int64Value shipper_id = 1;
  google.protobuf.StringValue shipper_name = 2;
  google.protobuf.StringValue phone = 3;
}

message Supplier {
  google.protobuf.Int64Value supplier_id = 1;
  google.protobuf.StringValue supplier_name = 2;
  google.protobuf.StringValue contact_name = 3;
  google.protobuf.StringValue address = 4;
  google.protobuf.StringValue city = 5;
  google.protobuf.StringValue postal_code = 6;
  google.protobuf.StringValue country = 7;
  google.protobuf.StringValue phone = 8;
}

message Time {}
