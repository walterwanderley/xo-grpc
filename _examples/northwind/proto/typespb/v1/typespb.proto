syntax = "proto3";

package typespb.v1;

option go_package = "northwind/api/typespb/v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        title: "northwind";
        version: "1.0";
        description: "Boilerplate code generated by **xo-grpc**. Modify `proto/typespb/v1/typespb.proto` file then run `buf generate` to change this description.";
        contact: {
            name: "xo-grpc";
            url: "https://github.com/walterwanderley/xo-grpc";
        };
    };
};

message Category {
    int32 category_id = 1;
    string category_name = 2;
    google.protobuf.StringValue description = 3;
    bytes picture = 4;
}

message Customer {
    string customer_id = 1;
    string company_name = 2;
    google.protobuf.StringValue contact_name = 3;
    google.protobuf.StringValue contact_title = 4;
    google.protobuf.StringValue address = 5;
    google.protobuf.StringValue city = 6;
    google.protobuf.StringValue region = 7;
    google.protobuf.StringValue postal_code = 8;
    google.protobuf.StringValue country = 9;
    google.protobuf.StringValue phone = 10;
    google.protobuf.StringValue fax = 11;
}

message CustomerCustomerDemo {
    string customer_id = 1;
    string customer_type_id = 2;
}

message CustomerDemographic {
    string customer_type_id = 1;
    google.protobuf.StringValue customer_desc = 2;
}

message Employee {
    int32 employee_id = 1;
    string last_name = 2;
    string first_name = 3;
    google.protobuf.StringValue title = 4;
    google.protobuf.StringValue title_of_courtesy = 5;
    google.protobuf.Timestamp birth_date = 6;
    google.protobuf.Timestamp hire_date = 7;
    google.protobuf.StringValue address = 8;
    google.protobuf.StringValue city = 9;
    google.protobuf.StringValue region = 10;
    google.protobuf.StringValue postal_code = 11;
    google.protobuf.StringValue country = 12;
    google.protobuf.StringValue home_phone = 13;
    google.protobuf.StringValue extension = 14;
    bytes photo = 15;
    google.protobuf.StringValue notes = 16;
    google.protobuf.Int64Value reports_to = 17;
    google.protobuf.StringValue photo_path = 18;
}

message EmployeeTerritory {
    int32 employee_id = 1;
    string territory_id = 2;
}


message Order {
    int32 order_id = 1;
    google.protobuf.StringValue customer_id = 2;
    google.protobuf.Int64Value employee_id = 3;
    google.protobuf.Timestamp order_date = 4;
    google.protobuf.Timestamp required_date = 5;
    google.protobuf.Timestamp shipped_date = 6;
    google.protobuf.Int64Value ship_via = 7;
    google.protobuf.DoubleValue freight = 8;
    google.protobuf.StringValue ship_name = 9;
    google.protobuf.StringValue ship_address = 10;
    google.protobuf.StringValue ship_city = 11;
    google.protobuf.StringValue ship_region = 12;
    google.protobuf.StringValue ship_postal_code = 13;
    google.protobuf.StringValue ship_country = 14;
}

message OrderDetail {
    int32 order_id = 1;
    int32 product_id = 2;
    float unit_price = 3;
    int32 quantity = 4;
    float discount = 5;
}

message Product {
    int32 product_id = 1;
    string product_name = 2;
    google.protobuf.Int64Value supplier_id = 3;
    google.protobuf.Int64Value category_id = 4;
    google.protobuf.StringValue quantity_per_unit = 5;
    google.protobuf.DoubleValue unit_price = 6;
    google.protobuf.Int64Value units_in_stock = 7;
    google.protobuf.Int64Value units_on_order = 8;
    google.protobuf.Int64Value reorder_level = 9;
    int64 discontinued = 10;
}

message Region {
    int32 region_id = 1;
    string region_description = 2;
}

message Shipper {
    int32 shipper_id = 1;
    string company_name = 2;
    google.protobuf.StringValue phone = 3;
}


message Supplier {
    int32 supplier_id = 1;
    string company_name = 2;
    google.protobuf.StringValue contact_name = 3;
    google.protobuf.StringValue contact_title = 4;
    google.protobuf.StringValue address = 5;
    google.protobuf.StringValue city = 6;
    google.protobuf.StringValue region = 7;
    google.protobuf.StringValue postal_code = 8;
    google.protobuf.StringValue country = 9;
    google.protobuf.StringValue phone = 10;
    google.protobuf.StringValue fax = 11;
    google.protobuf.StringValue homepage = 12;
}

message Territory {
    string territory_id = 1;
    string territory_description = 2;
    int32 region_id = 3;
}

message UsState {
    int32 state_id = 1;
    google.protobuf.StringValue state_name = 2;
    google.protobuf.StringValue state_abbr = 3;
    google.protobuf.StringValue state_region = 4;
}
